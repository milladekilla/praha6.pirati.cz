  id: 2
  title: Построим две P+R стоянки
  desc: Построение P+R (Park & Ride = Припаркуйся и Езжай) стоянок автомобилей на окраине г. Праги, в пределах досягаемости общественного транспорта, является основным шагом в решении проблемы нехватки парковочных мест. Нужно мотивировать посетителей г. Праги, чтобы они не заезжали в город, а оставляли автомобили на стоянках, на окраине г. Праги, а дальше пользовались бы услугами общественного транспорта. Это позволит не только снизить трафик, но и сэкономит место для парковки в городе. В сроке следующего мандата построим две автостоянки, которые будут служить этой цели.
  garant: viktor.mahrik
