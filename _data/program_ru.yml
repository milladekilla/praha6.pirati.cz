  title: Модернизируем ратушу Праги 6 и сделаем ее данные открытыми
  desc: Для тех, кто хочет оформлять документы в электронном виде, мы создадим современный онлайн-офис. Для тех, кто предпочитает оформлять документы на бумагоносителе - это оставим. Интернетовский сайт Прага 6 сделаем более наглядным. Создадим открытый кликабельный бюджет, с свободным доступом к этим данным.
