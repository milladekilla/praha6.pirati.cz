  id: 3
  title: Повысим качество образования в Праге 6
  desc: Из бюджета, основанного Прагой 6, выделим деньги директорам школ для личных бонусов учителей. Мы будем наращивать потенциал детских садов и основных школ, в которые запись и регистрация будет в электронном виде, без ежегодных очередей и стресса.
  garant: vaclav.fortik
-
  id: 4
  title: Восстановим и отремонтируем Прагу 6
  desc: Мы восстановим и предоставим общественности к использованию ветхие здания, такие, как Dejvická 4 /Дейвицка 4/, три дома на улице Šolínova /Шолиновa/ и усадьбу на Šatovce /Шатовце/. Отремонтируем поликлинику Pod Marjánkou /Под Марянкоу/, окончательную форму определим на основании совместного планирования и после обсуждения с врачами, гражданами, специалистами по охране памятников и архитекторами.
  garant: jan.lejcko
-
  id: 5
  title: Восстановим жилищный фонд в Праге 6
  desc: Мы поддерживаем инновационное решение нынешнего жилищного фонда, такое как концепция жилищных кооперативов, и, мы будем поддерживать активную роль районного совета в жилищной политике. Мы не поддерживаем другие ненужные продажи ключевых участков.
  garant: jana.kabelova
-
  id: 6
  title: Внести гражданское участие не только на бумаге
  desc: Привлечем общественность к дискуссиям и важным решениям, касающихся мест где они живут. Мнение граждан будем уважать.
  garant: tomas.sidlo
-
  id: 7
  title: Вернем депутатам право решать вопросы собственности и инвестиций
  desc: Компанию SNEO a.s. /АО СНЕО/ превратим в современную, открытую и эффективную компанию, которая станет настоящей сервисной организацией для своего основателя, района Прага 6. Мы прекратим ее скрытность и непрозрачность, а для всех инвестиционных операций возобновим работу Департамента городских инвестиций.
  garant: vladimir.sraier
-
  id: 8
  title: Охладим и озеленим район Прага 6
  desc: Мы будем инвестировать в такие мероприятия как уход за деревьями, посадки молодых деревьев, уход за зелёными насаждениями и вертикальными озеленениями. Этим уменьшим запыленность, шум и температуру воздуха в городе. Сохраним садоводство. Найдем подходящие места для размещения водных элементов на улицах, например, фонтаны и питьевые краники.
  garant: eva.ticha
-
  id: 9
  title: Поддержим конкретных людей
  desc: Окажем поддержку социальным работникам – личным ассистентам, а также медицинскую и медсестринскую помощь в поле для пожилых людей и людей с ограниченными возможностями. Систематически поддержим людей, заботящихся о своих близких дома. Улучшим доступность неотложной медицинской помощи и дежурных аптек.
  garant: barbora.hruzova
-
  id: 10
  title: Культура и история Праги 6 у нас не на последнем месте
  desc: Мы будем настойчиво защищать исторические памятники и уникальность Праги 6, поэтому, мы также будем поддерживать владельцев этих объектов. Организуем порядок в грантах по культуре и дадим уверенность в будущем традиционным организаторам популярных культурных мероприятий и хозяевам популярных культурных учреждений.
  garant: ondrej.chrast
